

<table class="table table-striped table-bordered">
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Phone</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let company of companies">
      <td>{{company.name}}</td>
      <td>{{company.email}}</td>
      <td>{{company.phone}}</td>
      <td class="company-row">
        <button class="btn btn-primary" [routerLink]="['/company/edit', company.id]">Edit</button>
        <button class="btn btn-default" (click)="deleteCompany.next(company.id)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
