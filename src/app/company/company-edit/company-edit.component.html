<form [formGroup]="companyForm" novalidate>
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" name="name" formControlName="name" class="form-control">
    <div class="alert alert-danger" *ngIf="nameInput.hasError('required') && nameInput.touched">
      Name is required
    </div>
  </div>
</form>
