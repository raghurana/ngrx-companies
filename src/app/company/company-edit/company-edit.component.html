<form [formGroup]="companyForm" novalidate>

  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" name="name" formControlName="name" class="form-control" autocomplete="name">
    <div class="alert alert-danger" *ngIf="nameInput.hasError('required') && nameInput.touched">
      Name is required
    </div>
  </div>

  <div class="form-group">
    <label for="email">Email</label>
    <input type="text" name="email" formControlName="email" class="form-control" autocomplete="email">
  </div>

  <div class="form-group">
    <label for="phone">Phone</label>
    <input type="text" name="phone" formControlName="phone" class="form-control" autocomplete="tel">
  </div>

  <div class="form-group">
    <button
      class="btn btn-default"
      [disabled]="companyForm.invalid"
      (click)="onSaveCompany()">
        Submit
    </button>
  </div>

</form>
