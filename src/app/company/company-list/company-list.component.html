

<h1>All Companies</h1>

<button class="btn btn-success btn-new" [routerLink]="['/company/edit', 'new']">Add New</button>

<ng-container *ngIf="(companyState$ | async) as state">

  <app-company-list-item
    [companies]="state.companies"
    (deleteCompany)="onDeleteCompany($event)" >
  </app-company-list-item>

  <div *ngIf="state.loading">Loading...</div>

  <div *ngIf="state.errorMessage as err" class="alert alert-danger">
    An error occurred with status code: {{ err.status }}
  </div>

</ng-container>
