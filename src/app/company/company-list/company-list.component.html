

<h1>All Companies</h1>

<button class="btn btn-success btn-new" [routerLink]="['/company/edit', 'new']">Add New</button>

<app-company-list-item
  [companies]="(companyState$ | async).companies"
  (deleteCompany)="onDeleteCompany($event)" >
</app-company-list-item>

<div *ngIf="(companyState$ | async).loading">Loading...</div>
